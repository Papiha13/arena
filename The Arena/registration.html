<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Kaushan+Script&family=Moon+Dance&family=Tangerine:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>REGISTRATION</h1>
        <h3>Register to participate in sports and games........</h3>
    </header>
    <div>
    <label>First Name :</label>
    <input type="text" id="first-name" required>
    
    <br><br>

    <label>Middle Name :</label>
    <input type="text" id="last-name" required>
    
    <br><br>
    
    <label>Last Name :</label>
    <input type="text" id="last-name" required>
    
    <br>
    <br>
    
    <label>Date of Birth :</label>
    <input type="date">

    <br><br>

    <label>Gender :</label>
    <br>
    <input type="radio" name="gender" id="male"> Male
    <br>
    <input type="radio" name="gender" id="female"> Female
    <br>
    <input type="radio" name="gender" id="transgender"> Transgender
    
    <br>
    <br>

    <label>Class :</label>
    <select id="class" required>
        <option value="null " selected>--select your class--</option>
        <option value="11th " >11th</option>
        <option value="12th " >12th</option>
    </select>
    
    <br>
    <br>

    <label>Section :</label>
    
    <select id="section" required>
        <option value="null" selected>--select section--</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    
    <br>
    <br>
    <label>Password :</label>
    <input type="password" placeholder="Enter password here" required>
    <br><br>

    <input type="submit">
    <input type="reset">
</div>

</body>
</html>
